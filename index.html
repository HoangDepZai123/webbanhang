<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ HTML đơn giản</title>
</head>
<body>
    <h1>Xin chào, đây là một trang web đơn giản!</h1>
    <p>Đây là một đoạn văn bản trong một đoạn thẻ p (paragraph).</p>
    <img src="image.jpg" alt="Mô tả hình ảnh">
    <a href="https://www.example.com">Đây là một liên kết đơn giản</a>
</body>
</html>
